<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <label>
        <input
          type="checkbox"
        >
        <span></span>
      </label>

      <div class="hill-1">
        <div class="hill-2">
          <div class="hill-3">
            <div class="hill-4">
              <div class="hill-5"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="sea-1">
        <div class="sea-2">
          <div class="sea-3">
            <div class="sea-4">
              <div class="sea-5"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-1">
        <div class="row-1">
          <div class="row-2">
            <div class="row-3">
              <div class="row-4">
                <div class="row-5"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="row-1">
            <div class="row-2">
              <div class="row-3">
                <div class="row-4">
                  <div class="row-5">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="row-1">
              <div class="row-2">
                <div class="row-3">
                  <div class="row-4">
                    <div class="row-5"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="row-1">
                <div class="row-2">
                  <div class="row-3">
                    <div class="row-4">
                      <div class="row-5"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-5">
                <div class="row-1">
                  <div class="row-2">
                    <div class="row-3">
                      <div class="row-4">
                        <div class="row-5"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="row-1">
                    <div class="row-2">
                      <div class="row-3">
                        <div class="row-4">
                          <div class="row-5"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-7">
                    <div class="row-1">
                      <div class="row-2">
                        <div class="row-3">
                          <div class="row-4">
                            <div class="row-5"></div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-8">
                      <div class="row-1">
                        <div class="row-2">
                          <div class="row-3">
                            <div class="row-4">
                              <div class="row-5"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-9">
                        <div class="row-1">
                          <div class="row-2">
                            <div class="row-3">
                              <div class="row-4">
                                <div class="row-5"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-10">
                          <div class="row-1">
                            <div class="row-2">
                              <div class="row-3">
                                <div class="row-4">
                                  <div class="row-5"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <pre id="feedback"></pre>
  </body>
</html>
